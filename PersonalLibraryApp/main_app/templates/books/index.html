{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ book.title }}</span>
      <p>Author: {{ book.author }}</p>
      <p>Genre: {{ book.genre }}</p>
      <p>Pages: {{ book.pages }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'detail' book.id %}">View {{ book.title }}</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
